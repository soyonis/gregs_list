<!DOCTYPE html>
<html>

<head>
  <title>CSS Layout Exercise | Greg's List 2.0</title>
  <meta charset="utf-8" name="description" content="Layout exercise for Thinkful's front end web development course">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main-v2.css">
</head>

<body>

  <nav>

    <ul>
